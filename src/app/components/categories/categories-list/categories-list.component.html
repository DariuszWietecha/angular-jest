<div class="text-right">
	<a [routerLink]="['/categories/create/']" class="btn btn-primary">Create</a>
</div>

<h2>Categories</h2>
<div class="d-flex flex-wrap">
  <div *ngFor="let category of categories" class="card col-4">
    <div class="card-body">
      <h4 class="card-title">{{ category.name }}</h4>
      <a [routerLink]="['/categories/edit', category.id]"  class="btn btn-primary">Edit</a>
    </div>
  </div>
</div>
